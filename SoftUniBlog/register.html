<!DOCTYPE html>
<html lang="en">
<head>
    <title>SoftUni Blog</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="scripts/jquery-1.10.2.js"></script>
    <script src="scripts/bootstrap.js"></script>
</head>
<body>
<header>
    <div class="navbar navbar-default navbar-fixed-top text-uppercase">
        <div class="container">
            <div class="navbar-header">
                <a href="index.html" class="navbar-brand">SoftUni Blog</a>
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="register.html">Register</a></li>
                    <li><a href="login.html">Login</a></li>
                </ul>
            </div>
        </div>
    </div>
</header>

<main>
    <div class="container body-content span=8 offset=2">
        <form action="" class="form-horizontal">
            <fieldset>
                <legend>Register</legend>
                <div class="form-group">
                    <label for="input-email" class="col-sm-4 control-label">Email</label>
                    <div>
                        <input type="email" id="input-email" class="form-control" placeholder="Email">
                    </div>
                </div>
                <div class="form-group">
                    <label for="full-name" class="col-sm-4 control-label">Full Name</label>
                    <div>
                        <input type="text" id="full-name" class="form-control" placeholder="Full Name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-4 control-label">Password</label>
                    <div>
                        <input type="password" id="password" class="form-control" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="confirm-password" class="col-sm-4 control-label">Confirm Password</label>
                    <div>
                        <input type="password" id="confirm-password" class="form-control"
                               placeholder="Confirm Password">
                    </div>
                </div>
                <div class="sol-sm-4 col-sm-offset-4">
                    <button type="reset" class="btn btn-default">Cancel</button>
                    <a href="login.html" type="submit" class="btn btn-primary">Register</a>
                </div>
            </fieldset>
        </form>
    </div>
</main>

<footer>
    <div class="container modal-footer">
        <p>&copy; 2017 SoftUni Dummy Blog</p>
    </div>
</footer>
</body>
</html>
